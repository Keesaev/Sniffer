name: cmake build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: sudo apt update -y
    - run: sudo apt install -y g++ cmake make libqt5gui5 libqt5charts5-dev libqt5quick5 qtdeclarative5-dev libpcap-dev
    - run: mkdir build && cd build && cmake .. && make -j5
    
